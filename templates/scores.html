{% extends "layout.html" %}

{% block title %}
    Scores
{% endblock %}

{% block main %}
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                    Continent
                    </th>
                    <th>
                    Score(Out of 10)
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                    Asia
                    </td>
                    <td>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: {{asia * 10}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </td>
                    <td>
                    {{asia}}
                    </td>
                </tr>
                <tr>
                    <td>
                    Africa
                    </td>
                    <td>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: {{africa * 10}}%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </td>
                    <td>
                    {{africa}}
                    </td>
                </tr>
                <tr>
                    <td>
                    Europe
                    </td>
                    <td>
                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: {{europe * 10}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </td>
                    <td>
                    {{europe}}
                    </td>
                </tr>
                <tr>
                    <td>
                    Oceania
                    </td>
                    <td>
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: {{oceania * 10}}%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </td>
                    <td>
                    {{oceania}}
                    </td>
                </tr>
                <tr>
                    <td>
                    North America
                    </td>
                    <td>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: {{n_america * 10}}%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </td>
                    <td>
                    {{n_america}}
                    </td>
                </tr>
                <tr>
                    <td>
                    South America
                    </td>
                    <td>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: {{s_america * 10}}%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </td>
                    <td>
                    {{s_america}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
